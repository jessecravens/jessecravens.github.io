<a href="#"><img src="http://jessecravens.com/images/trb/trblogo1.jpg" border="0"></a>

		</tr>	
		<tr>
			<td>

		<tr>

				   so.addVariable("wimpyApp", "http://www.jessecravens.com/audio/trb/playlist.xml");

				   so.addParam("scale", "noscale");
				   so.addParam("salign", "lt");
